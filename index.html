<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Key-Value Splitter</title>
</head>
<body>
    <div class="container">
        <div class="view-object">
            <textarea name="source" id="source" readonly></textarea>
            <button id="show">Obtener resultado</button>
        </div>
        <div class="add-obj">
            <input type="text" id="key" required>
            <span>:</span>
            <input type="text" id="value" required>
            <button id="add">Agregar</button>
        </div>
        <div class="view-array">
            <code id="result">---</code>
            <button id="reset">Restablecer</button>
        </div>
    </div>

    <script src="./scripts/core/main.js"></script>
    <script src="./scripts/web/index.js"></script>
</body>
</html>
