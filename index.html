<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key-Value Splitter</title>
</head>
<body>
    <div class="container">
        <div class="view-object">
            <textarea name="source" id="source" readonly></textarea>
            <button id="show">Get result</button>
        </div>
        <div class="add-obj">
            <input type="text" id="key" required>
            <input type="text" id="value" required>
            <button id="add">Add</button>
        </div>
        <code id="result">---</code>
        <button id="reset">Reset</button>
    </div>
    <script src="./scripts/core/main.js"></script>
    <script src="./scripts/web/index.js"></script>
</body>
</html>
